<div class="mining-msg">
    <div class="mining-msg__noDataPlaceholder" *ngIf="severity=='info'">
        <p>{{ message }}</p>
    </div>
    <nz-alert *ngIf="severity != 'info'" [nzType]="severity" [nzMessage]="customAlertContent">
    </nz-alert>
    <ng-template #customAlertContent>
        <span *ngIf="severity != 'info'">
            {{ message }} <a *ngIf="hrefLink" [routerLink] = "hrefLink">{{ linkName }}</a>
        </span>
    </ng-template>  
</div>
