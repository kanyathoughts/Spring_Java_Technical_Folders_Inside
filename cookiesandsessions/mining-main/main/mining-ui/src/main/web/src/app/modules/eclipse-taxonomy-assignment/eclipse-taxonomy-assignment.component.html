<nz-card [nzTitle]="taxonomyAssignmentTitle" class="eclipse-annotation-editor__card" *ngIf="taxonomyAssignmentTitle">
  <assign-taxonomies
    [taxonomyResponse]="taxonomyResponse"
    [moduleIdArray]="moduleIdArray"
    [modulePathPatterns]="modulePathPatterns"
    [projectId]="projectId"
    [parentComponent]="true"
    (formResult)="handleFormResult($event)">
  </assign-taxonomies>
</nz-card>
<nz-card *ngIf="showEmptyState" class="eclipse-taxonomy-assignment__empty">
  <nz-empty nzNotFoundContent="{{'taxonomiesNotAvailable' | translate}}" [nzNotFoundFooter]="footerEmpty">
    <ng-template #footerEmpty>
      <p>
        {{'noTaxonomiesText' | translate}}
      </p>
    </ng-template>
  </nz-empty>
</nz-card>
