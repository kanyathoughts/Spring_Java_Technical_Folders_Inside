<nz-page-header class="mining__content-page-header" [nzTitle]="'navigation.dashboard' | translate">
</nz-page-header>

<nz-content class="mining__card-grid-layout">
  <app-basic-facts class="project-dashboard-container__card"></app-basic-facts>
  <nz-list nzGrid>
    <div nz-row [nzGutter]="{ xs: 8, sm: 16, md: 16, lg: 16, xl: 16, xxl: 16 }">
      <div *ngIf="taxonomies.length" nz-col [nzXs]="24" [nzSm]="24" [nzMd]="24" [nzLg]="12" [nzXl]="12" [nzXXl]="12">
        <nz-list-item class="project-dashboard-container__list-item">
          <mn-taxonomy-card [taxonomies]="taxonomies" [projectId]="projectId"></mn-taxonomy-card>
        </nz-list-item>
      </div>
      <div *ngIf="showSavedSearchCard && savedSearchs.length" nz-col [nzXs]="24" [nzSm]="24" [nzMd]="24" [nzLg]="12" [nzXl]="12" [nzXXl]="12">
        <nz-list-item  class="project-dashboard-container__list-item">
          <mn-saved-search class="project-dashboard-container__card" [savedSearchCountResponse]="savedSearchs" [projectId]="projectId"></mn-saved-search>
        </nz-list-item>
      </div>
      <ng-container *ngFor="let cfg of hotspotConfigs">
        <div nz-col [nzXs]="24" [nzSm]="24" [nzMd]="24" [nzLg]="12" [nzXl]="12" [nzXXl]="12" *ngIf ="cfg.loadState !== loaderState.nocontent">
          <nz-list-item class="project-dashboard-container__list-item">
            <mn-hotspot-card class="project-dashboard-container__card" [clientProjectRelationship]="clientProjectRelationship" [config]="cfg"></mn-hotspot-card>
          </nz-list-item>
        </div>
      </ng-container>
      <div nz-col [nzXs]="24" [nzSm]="24" [nzMd]="24" [nzLg]="12" [nzXl]="12" [nzXXl]="12"
        *ngIf="! hotspotConfigs || hotspotConfigs.length === 0">
        <nz-list-empty></nz-list-empty>
      </div>
      <div nz-col [nzXs]="24" [nzSm]="24" [nzMd]="24" [nzLg]="12" [nzXl]="12" [nzXXl]="12" *ngIf="showIMSCard">
        <nz-list-item class="project-dashboard-container__list-item">
          <mn-ims-card class="project-dashboard-container__card" [projectId]="projectId" (hideImsCard) ="hideImsCard($event)"></mn-ims-card>
        </nz-list-item>
      </div>
    </div>
  </nz-list>
</nz-content>
