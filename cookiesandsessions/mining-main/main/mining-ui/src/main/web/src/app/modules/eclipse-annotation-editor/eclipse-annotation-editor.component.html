    <nz-card [nzTitle]="titleTemplate" class="eclipse-annotation-editor__card">
      <app-shared-annotation-editor *ngIf="currentAnnotation"
        [annotation]="currentAnnotation"
        [isCreateMode]="isCreateMode"
        [moduleId]="moduleId"
        (formResult)="handleFormResult($event)"
        [parentComponent]="parentComponent"
        >
      </app-shared-annotation-editor>
    </nz-card>
    <ng-template #titleTemplate>
      <app-shared-editor-header [moduleTitle]="moduleName" [modulePath]="modulePath" ></app-shared-editor-header>
    </ng-template>
