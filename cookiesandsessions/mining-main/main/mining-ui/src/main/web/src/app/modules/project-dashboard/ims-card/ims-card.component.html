<nz-card [nzTitle]="cardTitle" class="ims-card__container">
  <mn-table *appLoader="loadState"
    [config]="tableConfig"
    [loading]="tableConfig.loading"
    [value]="value"
    [tableSize]="'small'">
  </mn-table>
</nz-card>
<ng-template #cardTitle>
  <nz-skeleton [nzLoading]="tableConfig.loading" [nzActive]="true" [nzTitle]="false">
    {{'hotspots.mostIMSDatabases' | translate}}
  </nz-skeleton>
</ng-template>
