<nz-space nzDirection="vertical" nzSize="small">
    <nz-alert *ngIf="onlyStartModulesIdentified" nzType="warning" class="ant-helper__margin-bottom"
        nzMessage="{{'taxonomyPropagation.onlyStartingModulesWarning' | translate}}" nzShowIcon></nz-alert>
    <ul class="ant-helper_spacer-full-width reset-list-decorator">
        <li>
            <p>{{selectedTaxonomyNames | translate}}</p>
        </li>
        <li>
            <nz-card>
                <mn-customizable-table-core-component [usage]="usage" [graphQlType]="graphQlType"
                    [projectId]="projectId" [pageType]="pageType" [internalDataPoints]="internalDataPoints"
                    [allowSelectDeselectRows]="allowSelectDeselectRows"
                    [moduleIdForPreFiltering]="moduleIdForPreFiltering"
                    [preSelectedModules]="preSelectedModules"
                    [defaultDataPointsToShow]="defaultDataPointsToShow"
                    [selectAllOnLoad]="true"
                    (selectedRows)="handleSelectedRowsOfCoreTable($event)">
                </mn-customizable-table-core-component>
            </nz-card>
        </li>
    </ul>
</nz-space>

<div *nzModalFooter>
    <button nz-button nzType="default" (click)="handleCancel()">{{'btnLabel.cancel' | translate }}</button>
    <button nz-button nzType="primary"
        [disabled]="propagationDataToBeSubmitted?.length === 0" nz-popconfirm
        nzPopconfirmTitle="{{ 'taxonomyPropagation.taxonomyPropConfPop' | translate }}"
        (nzOnConfirm)="confirmTaxonomyPropagation()" nzOkText="{{ 'btnLabel.confirm' | translate }}"
        nzCancelText="{{'btnLabel.cancel' | translate}}" translate>{{'btnLabel.proceed' | translate}}</button>
</div>
