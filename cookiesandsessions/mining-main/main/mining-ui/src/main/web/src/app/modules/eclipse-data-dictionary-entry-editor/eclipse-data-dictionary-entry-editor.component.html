<nz-card [nzTitle]="titleTemplate" class="eclipse-annotation-editor__card" *ngIf="dataDictionaryEntry">
  <app-shared-data-dictionary-editor
    [isNewEntry]="isNewEntry"
    [moduleId]="moduleData.id"
    [dataDictionaryItem]="dataDictionaryEntry"
    [showButtons]="false"
    (formResult)="handleFormResult($event)">
  </app-shared-data-dictionary-editor>
</nz-card>
<ng-template #titleTemplate>
  <app-shared-editor-header [moduleTitle]="moduleTitle" [modulePath]="moduleData.path"></app-shared-editor-header>
</ng-template>
