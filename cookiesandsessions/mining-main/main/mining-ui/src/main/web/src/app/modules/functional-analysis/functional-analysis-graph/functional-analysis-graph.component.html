<div  *appLoader="loader.page" #graphComponentRef class="graph-global-style" [ngClass]="{'graph-global-style--eclipse-view' : eclipseView}"
(click)="handleGraphClick($event)">
  <button [disabled]="enableRestoreBranch" nz-tooltip [nzTooltipTitle]="(enableRestoreBranch ? 'contextToolbar.restoreBranchDisabledToolTip' : 'contextToolbar.restoreBranchEnabledToolTip') | translate" class="graph-global-style__restore-tool" nz-button
    nz-popconfirm nzPopconfirmTitle="{{ 'contextToolbar.restoreBranchPopConfirmTitle' | translate }}" (nzOnConfirm)="restoreBranches()" nzOkText="{{ 'contextToolbar.restoreBranchPopConfirmButton' | translate }}" nzCancelText="{{'btnLabel.cancel' | translate}}" nzPopconfirmPlacement="bottom">
    <i nz-icon nzType="reload" nzTheme="outline"></i>
    <span>{{'contextToolbar.restoreBranch' | translate}}</span>
  </button>
    <graph-context-menu [ngStyle]="{'display': contextMenuVisible ? 'inline-block' : 'none', 'position': 'fixed', 'left.px': contextMenuPosition.x, 'top.px': contextMenuPosition.y}" 
    (contextMenuHideNode)="contextMenuHideNode($event)" [graphComp]="getGraphComponent()"
     [selectedNode]="getSelectedNode()" [projectId]="projectId" [selectedBranchToRemove]="getSelectedBranchNode()"
     [contextMenuOptionType]="contextMenuOptionType" (removeBranch)="handleRemoveBranches($event)">
   </graph-context-menu>
</div>
