<div class="graph__meta-side-panel">
  <div #graphComponentRef class="graph-global-style"></div>
  <ng-container *ngIf="showModuleDetails">
      <ng-template #sidePanel></ng-template>
  </ng-container>
  <control-flow-meta-data [ngClass]="{'control-flow-meta-data__display' : ! isSourcePanelVisible}"
      [sidePanelTitle]="sidePanelTitle" [projectId]="projectId" (hideShowDrawer)="showSourcePanelDrawer($event)"
      [dlNodeSelection]="nodeSelectionEvent.asObservable()" [fromDataLineage] = "true">
  </control-flow-meta-data>
</div>
