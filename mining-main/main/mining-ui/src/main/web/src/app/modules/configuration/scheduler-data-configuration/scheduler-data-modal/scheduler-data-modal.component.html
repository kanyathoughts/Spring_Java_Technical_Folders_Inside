<p [innerHTML]="'schedulerDataComponent.modalSubtitle' | translate"></p>
<nz-upload [nzBeforeUpload]="$any(beforeUpload)" [nzRemove]="$any(onFileDelete)" [nzFileList]="fileList" nzAccept=".xml,application/xml">
    <button nz-button>
        <span nz-icon nzType="upload"></span>
        {{ 'schedulerDataComponent.uploadFile' | translate}}
    </button>
</nz-upload>
<div *nzModalFooter>
    <button nz-button nzType="default" (click)="closeModal()">{{ 'btnLabel.cancel' | translate }}</button>
    <button type="button" nz-button nzType="primary" [disabled]=" ! fileList.length" (click)="onClick()">
        <span nz-icon nzType="import" nzTheme="outline"></span>
        {{ 'annotationReporting.startImport' | translate}}
    </button>
</div>
