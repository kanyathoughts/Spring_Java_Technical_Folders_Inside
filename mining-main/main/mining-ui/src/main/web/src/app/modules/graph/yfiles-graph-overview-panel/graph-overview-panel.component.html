<div class="graph-minimap-container" [ngClass]="{'collapsed' : ! showOverview }">
    <div class="graph-minimap-header" (click)="toggleOverview()">
        <span class="graph-minimap-header__text" translate>overview</span>
        <span class="graph-minimap-header__icon">
            <img [src]="iconPath" alt="icon path" />
        </span>
    </div>
    <div class="graph-minimap-component" id="overviewComponentRef"></div>
</div>
