<nz-content class="mining__content-margin">
  <nz-card>
    <nz-content nz-row nzJustify="end" class="taxonomy-configuration__import-export-container">
      <nz-space nzDirection="horizontal">
        <button *nzSpaceItem nz-button nzType="default" id="import-assignments"
          (click)="onOpenImportAssignmentsModal()">
          <i class="import-icon" aria-hidden="true" nz-icon nzType="import"></i>
          {{ 'taxonomyReportingComponent.importAssignments' | translate }}
        </button>
        <button *nzSpaceItem nz-button nzType="default" id="mining-export-all-assigment"
          (click)="downloadTaxonomiesList()">
          <i class="export-icon" aria-hidden="true" nz-icon nzType="export"></i>
          {{ 'taxonomyReportingComponent.exportAllAssignments' | translate }}
        </button>
        <i *nzSpaceItem aria-hidden="true" nzType="question-circle" nz-icon nz-tooltip [nzTooltipTitle]="tooltipText"
          nzTheme="outline" class="question-circle-icon"></i>
      </nz-space>
    </nz-content>
    <mn-table *ngIf="taxonomyData && tableConfig" [config]="tableConfig" [loading]="tableConfig.loading" [value]="taxonomyData" (optionSelected)="optionSelected($event)"
      [dataChangeEvent]="dataChangeEvent.asObservable()" [isBulkInsertEnabled]="true">
    </mn-table>
  </nz-card>
</nz-content>

<ng-template #tooltipText>
  {{ 'taxonomyReportingComponent.importTaxonomyTitle' | translate }}
  <a target="_blank" [href]="taxonomyImportLink">{{ 'taxonomyReportingComponent.importLearnHow' | translate }}
  </a>
</ng-template>
