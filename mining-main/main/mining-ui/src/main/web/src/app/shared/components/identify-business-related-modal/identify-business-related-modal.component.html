<nz-page-header>
    <nz-page-header-title class="identify-business-related__title">
        {{'identifyBusinessRelated.pageTitle' | translate}}
        <h6 class="identify-business-related__subTitle" [innerHTML]="'identifyBusinessRelated.subTitle' | translate"></h6>
    </nz-page-header-title>
</nz-page-header>
<nz-space nzDirection="vertical" nzSize="small">
    <mn-customizable-table-core-component [usage]="usage" [graphQlType]="graphQlType" [projectId]="projectId"
        [pageType]="pageType" [internalDataPoints]="internalDataPoints"
        [allowSelectDeselectRows]="allowSelectDeselectRows" [refreshCoreTable]="refreshCoreTable"
        (selectedRows)="handleSelectedRowsOfCoreTable($event)"
        [additionalGraphQLPreFilter]="additionalGraphQLPreFilter">
    </mn-customizable-table-core-component>
</nz-space>

<div *nzModalFooter>
    <button nz-button nzType="default" (click)="handleCancel()">{{'btnLabel.skip' | translate }}</button>
    <button nz-button nzType="primary"
        [disabled]="annotationToBeSubmitted?.length === 0" [nzLoading] ="loadSave" (click)="onSubmit()">
        {{'btnLabel.updateSave' | translate}}
    </button>
</div>
