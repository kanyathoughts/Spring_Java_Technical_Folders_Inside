<ng-container *ngIf="tableDescription">
    <nz-page-header [nzTitle]="tableDescription.name" [nzSubtitle]="tableDescription.description"></nz-page-header>
    <mn-customizable-table-core-component 
            [usage]="tableDescription.usage"
            [graphQlType]="tableDescription.queryName"
            [pageType]="tableDescription.rootTypeName"
            [projectId]="projectId"
            [internalDataPoints]="internalDataPoints"></mn-customizable-table-core-component>
</ng-container>
