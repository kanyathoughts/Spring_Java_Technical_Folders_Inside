<nz-content class="mining__content-margin annotation_categories">
  <nz-card [nzTitle]="categoryTitleTemplate">
    <mn-table *ngIf="categoryList.length" [config]="categoryConfig" [loading]="categoryConfig.loading"
      [value]="categoryList" (optionSelected)="optionSelected($event)" [dataChangeEvent]="dataChangeEvent.asObservable()"></mn-table>
  </nz-card>
</nz-content>
<ng-template #categoryTitleTemplate>
  {{ 'categories' | translate }}
  <em class="ant-helper-info-icon" nz-icon nzType="info-circle" nzTheme="outline" nz-tooltip
    [nzTooltipTitle]="categoryTooltipText"></em>
</ng-template>
<ng-template #categoryTooltipText> {{ 'categoriesTooltipText' | translate }} </ng-template>
