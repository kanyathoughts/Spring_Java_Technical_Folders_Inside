<nz-card [nzTitle]="cardTitle" class="saved-search-card-container ant-helper__no-padding-card">
    <mn-table *appLoader="loadState"
      [config]="tableConfig"
      [loading]="tableConfig.loading"
      [value]="value"
      [tableSize]="'small'">
    </mn-table>
  </nz-card>
  <ng-template #cardTitle>
    <nz-skeleton [nzLoading]="tableConfig.loading" [nzActive]="true" [nzTitle]="false">
      {{'savedSearch' | translate}}
    </nz-skeleton>
  </ng-template>
