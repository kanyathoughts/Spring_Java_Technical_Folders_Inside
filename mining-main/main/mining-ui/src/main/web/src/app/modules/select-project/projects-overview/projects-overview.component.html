<nz-page-header class="mining__fixed-content__page-header" [nzTitle]="'selectProject.pageHeaderTitle' | translate: { clientName: clientName } ">
  <nz-page-header-extra *ngIf="authorizationService.isClientAdmin(clientId)">
    <button nz-button nzType="primary" (click)="openCreateModal()">
      <i nz-icon nzType="plus"></i>
      {{ 'selectProject.createBtn' | translate }}
    </button>
  </nz-page-header-extra>
</nz-page-header>
<nz-content class="mining__fixed-content">
  <nz-list nzGrid [nzLoading]="loading">
    <div nz-row [nzGutter]="{ xs: 8, sm: 16, md: 24, lg: 24, xl: 24, xxl: 24 }">
      <div nz-col [nzXs]="24" [nzSm]="12" [nzMd]="8" [nzLg]="6" [nzXl]="6" [nzXXl]="6" *ngFor="let project of projectList">
        <nz-list-item>
          <mn-project-card [project]="project" [clientId]="clientId"
            [clientName]="clientName" (projectModified)="onProjectUpdate($event)"></mn-project-card>
        </nz-list-item>
      </div>
      <div nz-col [nzSpan]="24" *ngIf="! projectList || projectList.length === 0">
        <nz-list-empty></nz-list-empty>
      </div>
    </div>
  </nz-list>
</nz-content>
