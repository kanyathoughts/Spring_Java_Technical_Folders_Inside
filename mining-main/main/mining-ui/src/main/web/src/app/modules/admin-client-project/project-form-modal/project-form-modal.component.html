
    <form  nz-form [formGroup]="projectForm">
        <nz-form-item>
            <nz-form-label [nzSpan]="24" nzRequired nzFor="projectName">{{ 'projectForm.projectNameLabel' | translate }}</nz-form-label>
            <nz-form-control [nzSpan]="24">
                <input nz-input name="projectName" [placeholder]="'projectForm.projectNamePlaceholder' | translate " formControlName="name" required/>
            </nz-form-control>
        </nz-form-item>
        <nz-form-item>
            <nz-form-label [nzSpan]="24" nzRequired nzFor="name">{{ 'projectForm.projectClientLabel' | translate }}</nz-form-label>
            <nz-form-control [nzSpan]="24">
                <nz-select nzShowSearch nzAllowClear [nzPlaceHolder]="'projectForm.projectClientPlaceholder' | translate " formControlName="client">
                    <nz-option *ngFor="let client of clientList" [nzLabel]="client.name" [nzValue]="client.id"></nz-option>
                </nz-select>
            </nz-form-control>
        </nz-form-item>
        <!-- WMIN-12949: Commented code to hide Discovery & Mining Checkboxes until a deccision is made to distinguish between the two. -->

            <nz-form-label [nzSpan]="24" nzRequired nzFor="name">{{ 'projectForm.projectTypeLabel' | translate }}</nz-form-label>

                <ng-container *ngFor="let nature of projectNatures.controls; let i=index">
                    <label nz-checkbox [formControlName]="i" class="capitalize-text">{{ natureList[i] }}</label>
                </ng-container>
            </nz-form-control>
        </nz-form-item> -->
        <div *nzModalFooter>
            <button nz-button nzType="default" (click)="onCancel()">{{ 'btnLabel.cancel' | translate }}</button>
            <button nz-button nzType="primary" [nzLoading]="isLoading" (click)="onSubmit()" [disabled]="!projectForm.valid">{{ 'btnLabel.submit' | translate }}</button>
        </div>
    </form>
