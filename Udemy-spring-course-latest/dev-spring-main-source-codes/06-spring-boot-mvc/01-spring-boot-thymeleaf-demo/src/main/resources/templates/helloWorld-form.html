<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Hello World - Input Form</title>
</head>

<body>
    <!-- @ refers to context path which is / -->
    <form th:action="@{processFormVersionFour}" method="post">

        <!-- here name property will hold the entered name of input field-->
        <input type="text" name="studentName" placeholder="What's your name?">
        <input type="submit" value="Submit your name">
    </form>

</body>

</html>
