<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Student Confirmation Page</title>
</head>

<body>
    <h3>Student Confirmation</h3>
    <!-- ${student.firstName} this will simply call student.getFirstName() method-->
    The Student is confirmed: <span th:text="${student.firstName} + ' ' + ${student.lastName}">Default Name</span>
    <br><br>
    The Student from <span th:text="${student.country}"></span>
    <br><br>
    Student favourite programming Language is: <span th:text="${student.favouriteLanguage}">Default Language</span>
    <br><br>
    Student favourite Operating Systems:
    <br>
    <ul>
        <li th:each="tempSystem : ${student.favouriteSystems}" th:text="${tempSystem}" />
    </ul>

</body>
